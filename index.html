<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSE Option Chain Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/recharts@2.10.3/dist/Recharts.js"></script>
</head>
<body class="bg-slate-900">
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;
    
    // ⚠️ REPLACE WITH YOUR VERCEL BACKEND URL
    const BACKEND_URL = 'https://nse-backend-l0ahb2pno-sudowws-projects.vercel.app';
    
    function App() {
      const [symbol, setSymbol] = useState('NIFTY');
      const [optionData, setOptionData] = useState(null);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [expiryDate, setExpiryDate] = useState('');
      const [expiries, setExpiries] = useState([]);
      const [spotPrice, setSpotPrice] = useState(0);
      const [strikeRange, setStrikeRange] = useState(10);
      const [lastUpdated, setLastUpdated] = useState(null);

      const symbols = ['NIFTY', 'BANKNIFTY', 'FINNIFTY', 'MIDCPNIFTY'];

      const fetchOptionData = async () => {
        setLoading(true);
        setError(null);
        
        try {
          const response = await fetch(`${BACKEND_URL}/api/option-chain/${symbol}`);
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to fetch data');
          }
          
          const data = await response.json();
          
          if (!data.records) throw new Error('Invalid data format');
          
          setSpotPrice(data.records.underlyingValue);
          
          if (data.records.expiryDates?.length > 0) {
            setExpiries(data.records.expiryDates);
            if (!expiryDate) setExpiryDate(data.records.expiryDates[0]);
          }
          
          const filteredData = data.records.data.filter(item => 
            item.expiryDate === (expiryDate || data.records.expiryDates[0])
          );
          
          setOptionData(filteredData);
          setLastUpdated(new Date());
          
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchOptionData();
        const interval = setInterval(fetchOptionData, 30000);
        return () => clearInterval(interval);
      }, [symbol, expiryDate]);

      const calculateMetrics = () => {
        if (!optionData?.length) return null;
        
        let totalCallOI = 0, totalPutOI = 0, maxCallOI = 0, maxPutOI = 0;
        let maxCallStrike = 0, maxPutStrike = 0;
        
        optionData.forEach(item => {
          if (item.CE) {
            const oi = item.CE.openInterest || 0;
            totalCallOI += oi;
            if (oi > maxCallOI) {
              maxCallOI = oi;
              maxCallStrike = item.strikePrice;
            }
          }
          if (item.PE) {
            const oi = item.PE.openInterest || 0;
            totalPutOI += oi;
            if (oi > maxPutOI) {
              maxPutOI = oi;
              maxPutStrike = item.strikePrice;
            }
          }
        });
        
        return {
          pcr: totalCallOI > 0 ? (totalPutOI / totalCallOI).toFixed(2) : '0.00',
          maxCallOI, maxCallStrike, maxPutOI, maxPutStrike
        };
      };

      const prepareChartData = () => {
        if (!optionData?.length) return [];
        const atm = Math.round(spotPrice);
        const step = symbol === 'NIFTY' ? 50 : symbol === 'BANKNIFTY' ? 100 : 50;
        
        return optionData
          .filter(item => Math.abs(item.strikePrice - atm) <= (strikeRange * step))
          .sort((a, b) => a.strikePrice - b.strikePrice)
          .map(item => ({
            strike: item.strikePrice,
            callOI: (item.CE?.openInterest || 0) / 1000,
            putOI: (item.PE?.openInterest || 0) / 1000
          }));
      };

      const metrics = calculateMetrics();
      const chartData = prepareChartData();

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-6">
          <div className="max-w-7xl mx-auto">
            <div className="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 mb-6 border border-slate-700">
              <div className="flex justify-between items-start mb-4">
                <h1 className="text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                  NSE Option Chain Analyzer
                </h1>
                {lastUpdated && (
                  <div className="text-xs text-slate-400">
                    {lastUpdated.toLocaleTimeString()}
                  </div>
                )}
              </div>
              
              <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                  <label className="block text-sm text-slate-400 mb-2">Symbol</label>
                  <select value={symbol} onChange={(e) => setSymbol(e.target.value)} 
                    className="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2">
                    {symbols.map(s => <option key={s} value={s}>{s}</option>)}
                  </select>
                </div>
                
                <div>
                  <label className="block text-sm text-slate-400 mb-2">Expiry</label>
                  <select value={expiryDate} onChange={(e) => setExpiryDate(e.target.value)} 
                    className="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2">
                    {expiries.map(exp => <option key={exp} value={exp}>{exp}</option>)}
                  </select>
                </div>
                
                <div>
                  <label className="block text-sm text-slate-400 mb-2">Range</label>
                  <select value={strikeRange} onChange={(e) => setStrikeRange(Number(e.target.value))} 
                    className="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2">
                    <option value={5}>±5</option>
                    <option value={10}>±10</option>
                    <option value={15}>±15</option>
                    <option value={20}>±20</option>
                  </select>
                </div>
                
                <div className="flex items-end">
                  <button onClick={fetchOptionData} disabled={loading} 
                    className="w-full bg-blue-600 hover:bg-blue-700 rounded-lg px-4 py-2 font-semibold">
                    {loading ? 'Loading...' : 'Refresh'}
                  </button>
                </div>
              </div>
            </div>

            {error && (
              <div className="bg-red-500/10 border border-red-500/50 rounded-xl p-4 mb-6">
                <p className="text-red-200 font-semibold">Error: {error}</p>
                <p className="text-sm text-slate-400 mt-2">Check if backend is running and market is open.</p>
              </div>
            )}

            {metrics && (
              <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div className="bg-blue-600/20 rounded-xl p-4 border border-blue-500/30">
                  <div className="text-sm text-blue-300 mb-1">Spot Price</div>
                  <div className="text-2xl font-bold">{spotPrice.toFixed(2)}</div>
                </div>
                
                <div className="bg-purple-600/20 rounded-xl p-4 border border-purple-500/30">
                  <div className="text-sm text-purple-300 mb-1">PCR (OI)</div>
                  <div className="text-2xl font-bold">{metrics.pcr}</div>
                </div>
                
                <div className="bg-green-600/20 rounded-xl p-4 border border-green-500/30">
                  <div className="text-sm text-green-300 mb-1">Max Call OI</div>
                  <div className="text-2xl font-bold">{metrics.maxCallStrike}</div>
                </div>
                
                <div className="bg-red-600/20 rounded-xl p-4 border border-red-500/30">
                  <div className="text-sm text-red-300 mb-1">Max Put OI</div>
                  <div className="text-2xl font-bold">{metrics.maxPutStrike}</div>
                </div>
              </div>
            )}

            {chartData.length > 0 && (
              <div className="bg-slate-800/50 rounded-xl p-6 border border-slate-700">
                <h2 className="text-xl font-bold mb-4">Open Interest Distribution</h2>
                <ResponsiveContainer width="100%" height={400}>
                  <BarChart data={chartData}>
                    <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                    <XAxis dataKey="strike" stroke="#94a3b8" />
                    <YAxis stroke="#94a3b8" />
                    <Tooltip contentStyle={{ backgroundColor: '#1e293b', border: '1px solid #475569' }} />
                    <Legend />
                    <Bar dataKey="callOI" fill="#3b82f6" name="Call OI (K)" />
                    <Bar dataKey="putOI" fill="#ef4444" name="Put OI (K)" />
                  </BarChart>
                </ResponsiveContainer>
              </div>
            )}
            
            <div className="mt-6 text-center text-xs text-slate-500">
              <p>Data from NSE India • Updates every 30 seconds</p>
              <p className="mt-1">For educational purposes only</p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
